<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inicio de sesión</title>
<script src="JS/IniciarSesion.js"></script>
<link rel="stylesheet" href="styles/FormStart.css">
</head>
<body>
	<header class="encabezado">
		<div class="logo" id="logo">
			<img src="Icons/IconoWeb.png" alt="Imagen de Symposium" id="logoWeb">
			<strong><h1> Symposium Web </h1></strong>
		</div>
		<div class="barraDeBusqueda">
			<input type="text" id="buscar" class="buscar" name="buscar" autocomplete="off">
			<img src="Icons/lupa.png" alt="buscador" id="BuscarObra" class="BuscarObra" name="BuscarObra">
			<div id="sugerencias" class="sugerencias">
				<!--Aquí aparecen las sugerencias, hasta 5-->
			</div>
		</div>
		<div class="usuarioZona">
			<div class="textoUser">
				<div id="botonInicioSesion">
					<!--<strong id="InicioSesion">Iniciar Sesión</strong>-->
				</div>
				<div id="usuarioType"></div>
				<div id="botonCerrarSesion">
					<!--se pinta al iniciar sesión
					<button>Cerrar Sesión</button>
					-->
				</div>
			</div>
			
			<!--<a href="RegistrarEstudiante.html">Registrarse</a>-->
			<img src="Icons/usuario.png" alt="Icono de Usuario" id="IconoUsuario">
			<img src="Icons/engranaje.png" alt="Icono de Ajustes" id="IconoAjustes">
		</div>
	</header>
	<nav class="navbar">
		<div id="botonesAdmin">
			
		</div>
		<div id="botonEstudiante">

		</div>
	</nav>
	<section class="content">
		<div id="seccionF">
			<form class="formulario">
				<strong>INICIAR SESIÓN</strong>
				<label>Nombre de Usuario: <input type="text" id="alias" class="alias" name="alias"></label>
				<label>Dirección de correo electrónico: <input type="text" id="correo" class="correo" name="correo"></label>
				<label>Contraseña: <input type="password" id="passw" class="passw" name="passw"></label>
			</form>
			<div class="botones">
				<button id="subm" class="subm" name="subm">Aceptar</button>
				<button id="cancel" class="cancel" name="cancel">Cancelar</button>
			</div>
		</div>
		<div id="enlace">
			<a href="RegistrarEstudiante.html">¿No tienes cuenta? Registrate aquí</a>
		</div>
	</section>
	
</body>
</html>
