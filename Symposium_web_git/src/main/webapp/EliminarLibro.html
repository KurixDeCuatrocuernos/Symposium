<!DOCTYPE html>

<meta charset="UTF-8">
<title>Borrar Libro</title>
</head>
<body name="pregunta">
	<form name="BorrarLibro" action="GestionLibroBorrar" method="post">
		<ul type="none">
			<label><h1>Borrar Libro</h1></label>
			<li><h2 alt="Numero de serie del libro, suele aparecer debajo del código de barras o dentro del mismo libro. Se trata de un número compuesto de 10 dígitos para libros anteriores a 2007 (por ejemplo: xx-xxxx-xxx-x), 13 dígitos para libros posteriores a 2007 (por ejemplo: xxx-xx-xxxx-xxx-x)  y 8 dígitos para el ISSN (por ejemplo: xxxx-xxxx).">ISBN/ISSN: </h2><input type="number" name="IdLibro"></li></h2></li>
			<li><input type="submit" value="Aceptar"></li>
		</ul>
	</form>
</body>
