<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Solicitar Ascenso a Titulado</title>
<script src="SolicitudAscenso.js"></script>
</head>
<body>
	<form id="solicitudTitulado">
		<ul type="none" >
			<li><label alt="Nombre del título en cuestión, aparece en el propio título, por ejemplo: Licenciado en ciencias sociales">Titulo: </label><input type="text" id="titulo"></li>
			<li><label alt="Lugar donde se expidió el titulo">Lugar de expedición del titulo:</label><input type="text" id="LugarTitulo"></li>
			<li><label alt="Fecha en que se expidió el titulo">Fecha de expedición del titulo: </label><input type="date" id="fechaTitulo"></li>
		<!--<li><label alt="Imagen de la contraportada del titulo, donde figura su localización en caso de que se necesite verificar la información proporcionada">Imagen del titulo:</label><input type="file" id="fileTitle"></li>-->		
		</ul>
	</form>
	
	<button id="accept">Aceptar</button>
	<button id="cancel">Cancelar</button>
</body>
</html>
