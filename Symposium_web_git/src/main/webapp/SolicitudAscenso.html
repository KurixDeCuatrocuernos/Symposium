<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Solicitar Ascenso a Titulado</title>
<script src="SolicitudAscenso.js"></script>
<link rel="stylesheet" href="styles/Forms.css">
</head>
<body>
	<header class="encabezado">
		<div class="logo" id="logo">
			<img src="Icons/IconoWeb.png" alt="Imagen de Symposium" id="logoWeb">
			<strong><h1> Symposium Web </h1></strong>
		</div>
		<div class="barraDeBusqueda">
			<input type="text" id="buscar" class="buscar" name="buscar" autocomplete="off">
			<img src="Icons/lupa.png" alt="buscador" id="BuscarObra" class="BuscarObra" name="BuscarObra">
			<div id="sugerencias" class="sugerencias">
				<!--Aquí aparecen las sugerencias, hasta 5-->
			</div>
		</div>
		<div class="usuarioZona">
			<div class="textoUser">
				<strong id="InicioSesion">Iniciar Sesión</strong>
				<div id="usuarioType"></div>
				<div id="botonCerrarSesion">
					<!--se pinta al iniciar sesión
					<button>Cerrar Sesión</button>
					-->
				</div>
			</div>
			
			<!--<a href="RegistrarEstudiante.html">Registrarse</a>-->
			<img src="Icons/usuario.png" alt="Icono de Usuario" id="IconoUsuario">
			<img src="Icons/engranaje.png" alt="Icono de Ajustes" id="IconoAjustes">
		</div>
	</header>
	<nav class="navbar">
		<div id="botonesAdmin">
			
		</div>
		<div id="botonEstudiante">

		</div>
	</nav>
	<section class="contenido">
		<div class="formulario">
			<form id="solicitudTitulado">
				<strong>Solicitud de ascenso</strong>
				<label><h1 alt="Nombre del título en cuestión, aparece en el propio título, por ejemplo: Licenciado en ciencias sociales">Titulo: </h1><input type="text" id="titulo"></label>
				<label><h1 alt="Lugar donde se expidió el titulo">Lugar de expedición del titulo: </h1><input type="text" id="LugarTitulo"></label>
				<label><h1 alt="Fecha en que se expidió el titulo">Fecha de expedición del titulo: </h1><input type="date" id="fechaTitulo"></label>
			</form>
		</div>
		<div class="botones">
			<button id="accept">Aceptar</button>
			<button id="cancel">Cancelar</button>
		</div>
	</section>
	<footer class="footer">

	</footer>
</body>
</html>
