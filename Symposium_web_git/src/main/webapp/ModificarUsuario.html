			<label><h2>Nivel: </h2></label>
			<select id="Nivel"><option id="Student" value="10" selected> Estudiante </option><option id="Titled" value="30">Titulado </option><option id="Admin" value="50">Administrador </option></select>

	</form>
	<form id="valoresConcretos">
