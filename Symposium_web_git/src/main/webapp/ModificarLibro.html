<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Editar Libro</title>
<script src="ModificarLibro.js"></script>
</head>
<body>
	<form id="LibroModificar" >
		<ul type="none">
			<label><h1>ModificarLibro</h1></label>
			<li><h2 alt="Numero de serie del libro, suele aparecer debajo del código de barras o dentro del mismo libro. Se trata de un número compuesto de 10 dígitos para libros anteriores a 2007 (por ejemplo: xx-xxxx-xxx-x), 13 dígitos para libros posteriores a 2007 (por ejemplo: xxx-xx-xxxx-xxx-x)  y 8 dígitos para el ISSN (por ejemplo: xxxx-xxxx).">ISBN/ISSN: </h2><input type="number" id="IdLibro" class="IdLibro" name="IdLibro"></li>
			<button type="button" class="verify" name="verify">Comprobar</button>
			<li><h2 alt="Nombre del libro, suele aparecer en la portada.">Título del Libro: </h2><input type="text" id="NombreLibro" name="NombreLibro"></li>
			<li><h2 alt="Nombre del autor original del libro (no del traductor ni del editor).">Nombre del autor del Libro: </h2><input type="text" id="NombreAutor" name="NombreAutor"></li>
			<li><h2 alt="Resumen que suele aparecer en la contraportada del libro.">Abstracto del Libro: </h2><input type="text" id="Texto" name="Texto"></li>
			<li><h2 alt="Fecha de publicación original del libro, en caso de ser muy antiguo, sirve la fecha de la primera publicación de la edición, suele aparecer en el idioma original tras la nota 'Publicación Original'.">Fecha de Publicación del Libro: </h2><input type="date" id="FechaLibro" name="FechaLibro"></li>
			<li><h2 alt="Categoría de la obra, es subjetiva, pero puede ser algo como Epistemología, Ética y/o Metafísica.">Categoría del Libro: </h2><input type="text" id="Categoria" name="Categoria"></li><!--Sería mejor un checkbox-->
			<li><h2 alt="Empresa que Edita y publica el libro, depende en gran medida del Libro en cuestión, suele tener un icono concreto y a veces aparece en la primera página.">Editorial del Libro: </h2><input type="text" id="Edition" name="Edition"></li>
			<li><h2 alt="Este apartado modifica el tipo de obra, sólo admite los valores Libro o Artículo">Tipo: </h2><input type="text" name="Type" id="Type"></li><!--Sería mejor un checkbox-->
			<li><button type="button" class="modificar" name="modificar">Aceptar</button></li>
			<li><button type="button" class="abort" name="abort">Cancelar</button></li>
		</ul>
	</form>
</body>
</html>
