<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Subir Obra Nueva</title>
<script src="JS/SubirObra.js"></script>
<link rel="stylesheet" href="styles/Forms.css">
</head>
<body>
	<header class="encabezado">
		<div class="logo" id="logo">
			<img src="Icons/IconoWeb.png" alt="Imagen de Symposium" id="logoWeb">
			<strong><h1> Symposium Web </h1></strong>
		</div>
		<div class="barraDeBusqueda">
			<input type="text" id="buscar" class="buscar" name="buscar" autocomplete="off">
			<img src="Icons/lupa.png" alt="buscador" id="BuscarObra" class="BuscarObra" name="BuscarObra">
			<div id="sugerencias" class="sugerencias">
				<!--Aquí aparecen las sugerencias, hasta 5-->
			</div>
		</div>
		<div class="usuarioZona">
			<div class="textoUser">
				<strong id="InicioSesion">Iniciar Sesión</strong>
				<div id="usuarioType"></div>
				<div id="botonCerrarSesion">
					<!--se pinta al iniciar sesión
					<button>Cerrar Sesión</button>
					-->
				</div>
				
			</div>
			
			<!--<a href="RegistrarEstudiante.html">Registrarse</a>-->
			<img src="Icons/usuario.png" alt="Icono de Usuario" id="IconoUsuario">
			<img src="Icons/engranaje.png" alt="Icono de Ajustes" id="IconoAjustes">
		</div>
	</header>
	<nav class="navbar">
		<div id="botonesAdmin">
			
		</div>
		<div id="botonEstudiante">

		</div>
	</nav>
	<section class="contenido">
		<div class="formulario">
			<form name="SubirObra">
				<Strong>Insertar Nuevo Libro</Strong>
				<label><h1 alt="Numero de serie del libro, suele aparecer debajo del código de barras o dentro del mismo libro. Se trata de un número compuesto de 10 dígitos para libros anteriores a 2007 (por ejemplo: xx-xxxx-xxx-x), 13 dígitos para libros posteriores a 2007 (por ejemplo: xxx-xx-xxxx-xxx-x)  y 8 dígitos para el ISSN (por ejemplo: xxxx-xxxx).">ISBN/ISSN: </h1><input type="number" id="IdLibro"></label>
				<label><h1 alt="Nombre del libro, suele aparecer en la portada.">Título del Libro: </h1><input type="text" id="NombreLibro"></label>
				<label><h1 alt="Nombre del autor original del libro (no del traductor ni del editor).">Nombre del autor del Libro: </h1><input type="text" id="NombreAutor"></label>
				<label><h1 alt="Resumen que suele aparecer en la contraportada del libro.">Abstracto del Libro: </h1><input type="text" id="Texto"></label>
				<label><h1 alt="Fecha de publicación original del libro, en caso de ser muy antiguo, sirve la fecha de la primera publicación de la edición, suele aparecer en el idioma original tras la nota 'Publicación Original'.">Fecha de Publicación del Libro: </h1><input type="date" id="FechaLibro"></label>
				<label alt="Tipo de obra, Artículo o Libro, cada uno tiene distintos elementos"><h1>Tipo de obra: </h1></label>
				<label><select id="tipo"><option id="Libro" value="1" selected>Libro</option><option id="Articulo" value="2"> Articulo</option></select></label>
			</form>
			<form id="valoresConcretos">
				<!--Aquí van los campos (label) especificos para cada tipo de obra-->
			</form>
		</div>
		<div class="botones">
			<button id="accept" value="Aceptar"> Aceptar </button>
			<button id="cancel"> Cancelar </button>
		</div>
	</section>
	<footer class="footer">

	</footer>
	
</body>
</html>
