<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Subir Obra Nueva</title>
<script src="SubirObra.js"></script>
</head>
<body>
	<form name="SubirObra">
		<ul type="none">
			<label><h1>Insertar Nuevo Libro</h1></label>
			<li><label><h2 alt="Numero de serie del libro, suele aparecer debajo del código de barras o dentro del mismo libro. Se trata de un número compuesto de 10 dígitos para libros anteriores a 2007 (por ejemplo: xx-xxxx-xxx-x), 13 dígitos para libros posteriores a 2007 (por ejemplo: xxx-xx-xxxx-xxx-x)  y 8 dígitos para el ISSN (por ejemplo: xxxx-xxxx).">ISBN/ISSN: </h2></label><input type="number" id="IdLibro"></li>
			<li><label><h2 alt="Nombre del libro, suele aparecer en la portada.">Título del Libro: </h2></label><input type="text" id="NombreLibro"></li>
			<li><label><h2 alt="Nombre del autor original del libro (no del traductor ni del editor).">Nombre del autor del Libro: </h2></label><input type="text" id="NombreAutor"></li>
			<li><label><h2 alt="Resumen que suele aparecer en la contraportada del libro.">Abstracto del Libro: </h2></label><input type="text" id="Texto"></li>
			<li><label><h2 alt="Fecha de publicación original del libro, en caso de ser muy antiguo, sirve la fecha de la primera publicación de la edición, suele aparecer en el idioma original tras la nota 'Publicación Original'.">Fecha de Publicación del Libro: </h2></label><input type="date" id="FechaLibro"></li>
			<li><label alt="Tipo de obra, Artículo o Libro, cada uno tiene distintos elementos"><h2>Tipo de obra: </h2></label></li>
			<select id="tipo"><option id="Libro" value="1" selected>Libro</option><option id="Articulo" value="2"> Articulo</option></select>
			
		</ul>
	</form>
	<form id="valoresConcretos">
		
	</form>
	<button id="accept" value="Aceptar"> Aceptar </button>
	<button id="cancel"> Cancelar </button>
</body>
</html>
